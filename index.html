<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="branding">
          <img src="assets/icons/arch.svg" alt="" />
          <h1>Dashboard</h1>
        </div>
        <ul class="main-nav">
          <li class="active-link">
            <a href="#"> <img src="assets/icons/home.svg" alt="" /> Home</a>
          </li>
          <li>
            <a href="#">
              <img src="assets/icons/card-account-details-outline.svg" alt="" />
              Profile
            </a>
          </li>
          <li>
            <a href="#">
              <img src="assets/icons/message-reply.svg" alt="" /> Messages
            </a>
          </li>
          <li>
            <a href="#">
              <img src="assets/icons/clock-time-three.svg" alt="" /> History
            </a>
          </li>
          <li>
            <a href="#">
              <img src="assets/icons/file-multiple.svg" alt="" /> Tasks
            </a>
          </li>
          <li>
            <a href="#">
              <img src="assets/icons/account-group.svg" alt="" /> Communities
            </a>
          </li>
        </ul>
        <ul class="utility-nav">
          <li>
            <a href="#"><img src="assets/icons/cog.svg" alt="" /> Settings </a>
          </li>

          <li>
            <a href="#"
              ><img src="assets/icons/help-box.svg" alt="" /> Support
            </a>
          </li>
          <li>
            <a href="#"
              ><img src="assets/icons/shield-check.svg" alt="" /> Privacy
            </a>
          </li>
        </ul>
      </div>
      <div class="header">
        <div class="search-bar"></div>
        <div class="user-options"></div>
        <div class="user-info"></div>
        <div class="control-buttons"></div>
      </div>
      <div class="main-content">
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
